<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.7.0/introjs.min.css" rel="stylesheet">
    <style type="text/css">
        .red-bg {
            background: red;
        }

        .blue-bg {
            background: blue;
        }
    </style>
</head>

<body>
<div class="container" id="root">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Default</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="autostart.html">Autostart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="autostart-hints.html">Autostart hints</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listeners.html">Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="router.html">Usage with Router</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="multiscene.html">Multiple Scenes</a>
        </li>
    </ul>
    <hr/>
    <br/>
    <br/>
    <intro-scene
            autostart
            @autostart="onAutostart"
            @autostart-hints="onAutostartHints"
            @complete="onComplete"
            @exit="onExit"
            @beforeexit="onBeforeExit"
            @change="onChange"
            @beforechange="onBeforeChange"
            @afterchange="onAfterChange"
            @hintclick="onHintClick"
            @hintsadded="onHintsAdded"
            @hintclose="onHintClose"
    >
        <div>
            <intro-step text="Step 1">
                <div>1. Step.</div>
            </intro-step>
            <intro-step text="Step 2">
                <div>2. Step.</div>
            </intro-step>

            <intro-hint text="Hint 1">
                <div>Hint 1.</div>
            </intro-hint>
            <intro-hint text="Hint 2">
                <div>Hint 2.</div>
            </intro-hint>
        </div>
    </intro-scene>
    <br/>
    <p>
        See browser's console.
    </p>
</div>
<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.7.0/intro.min.js"></script>
<script type="text/javascript" src="../dist/index.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#root',
        methods: {
            onComplete(...args) {
                console.log('complete', ...args);
            },
            onExit(...args) {
                console.log('exit', ...args);
            },
            onBeforeExit(...args) {
                console.log('before exit', ...args);
            },
            onChange(...args) {
                console.log('change', ...args);
            },
            onBeforeChange(...args) {
                console.log('before change', ...args);
            },
            onAfterChange(...args) {
                console.log('after change', ...args);
            },
            onAutostart(...args) {
                console.log('autostarted', ...args);
            },
            onAutostartHints(...args) {
                console.log('hints autostarted', ...args);
            },
            onHintClick(...args) {
                console.log('on hint click', ...args);
            },
            onHintsAdded(...args) {
                console.log('on hints added', ...args);
            },
            onHintClose(...args) {
                console.log('on hint close', ...args);
            }
        }
    });
</script>
</body>
</html>
